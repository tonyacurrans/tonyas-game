<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Tonya's Game</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="box row">
        <div class="col-12 d-flex justify-content-center">
          <p id="newText">TONYA'S GAME</p>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12 d-flex justify-content-center">
          <input type="text" id="userText" placeholder="Enter Some Words" />
          <input type="button" id="btn1" value="click me" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center mb-3">
          <div id="showImage"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center mb-3">
          <h3 id="instructions">
            Play by Guessing the Correct Pattern Button Below
          </h3>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h4>Question Number:</h4>
          <h4 id="counter"></h4>
        </div>
        <div class="colorSelect col-12 d-flex justify-content-center">
          <input type="button" id="btn2" value="Cherry" />
          <input type="button" id="btn4" value="Candy" />
          <input type="button" id="btn7" value="Swamp" />
          <input type="button" id="btn5" value="Lemon" />
          <input type="button" id="btn3" value="Blueberry" />
          <input type="button" id="btn6" value="Glass" />
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
